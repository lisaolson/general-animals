<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="general animals icon" href="images/favicon-paw.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bad+Script|Dancing+Script|Dawning+of+a+New+Day|Italianno|Poiret+One" rel="stylesheet">
    <title>General Animals</title>
</head>
<body>

    <section class="progress-bar">
        <div class="bar">
            <div class="logo"><i id="icon" class="fas fa-paw"></i></div>
            <a class="circle cart" onclick="cartClick()"></a><p class="label" onclick="cartClick()">Cart</p>
            <a class="circle shipping" onclick="shippingClick()"></a><p class="label ship" onclick="shippingClick()">Shipping</p>
            <a class="circle payment" onclick="paymentClick()"></a><p class="label pay" onclick="paymentClick()">Payment</p>
            <a class="circle summary" onclick="summaryClick()"></a><p class="label sum" onclick="summaryClick()">Summary</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

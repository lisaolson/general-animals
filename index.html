<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bad+Script|Dancing+Script|Dawning+of+a+New+Day|Italianno|Poiret+One" rel="stylesheet">
    <title>General Animals</title>
</head>
<body>

    <section class="progress-bar">
        <i class="fas fa-chevron-left btn btn-left" onclick="backward()"></i>
        <div class="bar">
            <div class="logo"><i id="icon" class="fas fa-paw"></i></div>
            <div class="cart circle one" onclick="cartClick()"></div><p id="label-cart" class="label">Cart</p>
            <div class="shipping circle two" id="shipping" onclick="shippingClick()"></div><p class="label ship">Shipping</p>
            <div class="payment circle three" id="payment" onclick="paymentClick()"></div><p class="label pay">Payment</p>
            <div class="summary circle four" id="summary" onclick="summaryClick()"></div><p class="label sum">Summary</p>
        </div>
        <i class="fas fa-chevron-right btn btn-right" onclick="forward()"></i>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
